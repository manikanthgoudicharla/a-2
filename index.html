<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <section>
        <h2>Employee Registration Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="it">IT</option>
                <option value="hr">HR</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>
            </select>

            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" placeholder="Enter employee ID">

            <label for="profile_url">Profile Picture URL:</label>
            <input type="text" id="profile_url" name="profile_url" placeholder="Enter profile picture URL">

            <input type="submit" value="Register Employee">
        </form>
    </section>

    <section class="employee-list">
        <h2>Employee List</h2>
        <ul>
            <li>John Doe - john@example.com</li>
            <li>Jane Smith - jane@example.com</li>
        </ul>
    </section>

    <section class="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://via.placeholder.com/50" alt="John's Profile"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://via.placeholder.com/50" alt="Jane's Profile"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="company-location">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
</body>
</html>
